<p>&nbsp;</p>
<div class="container">
  <form>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" placeholder="Enter Username" #username>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter Password" #password>
    </div>
    <button type="add" class="btn btn-primary" (click)="onLogin(username, password)">Login</button>
  </form>
</div>
