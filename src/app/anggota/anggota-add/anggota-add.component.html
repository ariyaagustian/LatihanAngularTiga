<br>
<div class="container">
  <form [formGroup]="anggotaForm" (ngSubmit)="addAnggota()">
    <div class="form-group">
      <label for="nama">Nama Anggota</label>
      <input type="text" class="form-control" id="nama" [formControlName]="'nama'"  placeholder="name@example.com">
      <span *ngIf="!anggotaForm.get('nama').valid && anggotaForm.get('nama').touched" class="help-block">
          <span *ngIf="anggotaForm.get('nama').errors['required']">
              Wajib Diisi!
            </span>
            <span *ngIf="anggotaForm.get('nama').errors['blank']">
              Tidak Boleh Kosong!
            </span>
          </span>
    </div>
    <div class="form-group">
      <label for="nomor_ktp">Nomor KTP</label>
      <input type="text" class="form-control" id="nomor_ktp" [formControlName]="'nomor_ktp'" id="nomor_ktp" placeholder="32738494847xxxx">
      <span *ngIf="!anggotaForm.get('nomor_ktp').valid && anggotaForm.get('nomor_ktp').touched" class="help-block">
            <span *ngIf="anggotaForm.get('nomor_ktp').errors['required']">
              Wajib Diisi!
            </span>
            <span *ngIf="anggotaForm.get('nomor_ktp').errors['blank']">
              Tidak Boleh Kosong!
            </span>
          </span>
    </div>
    <div class="form-group">
      <label for="alamat">Alamat</label>
      <textarea class="form-control" id="alamat" [formControlName]="'alamat'" rows="3"></textarea>
      <span *ngIf="!anggotaForm.get('alamat').valid && anggotaForm.get('alamat').touched" class="help-block">
            <span *ngIf="anggotaForm.get('alamat').errors['required']">
              Wajib Diisi!
            </span>
            <span *ngIf="anggotaForm.get('alamat').errors['blank']">
              Tidak Boleh Kosong!
            </span>
          </span>
    </div>
    <div class="form-group">
      <button type="submit"  class="btn btn-primary btn-block mb-2" [disabled]="!anggotaForm.valid">Add</button>
    </div>
  </form>
</div>

<app-anggota-list [childListen]=parentTalk (dariChildParent)="onAnggotaEdit($event)">

</app-anggota-list>
