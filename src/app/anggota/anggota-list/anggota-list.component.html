<div class="container">
  <div class="col-sm-12">
    <table class="table table-striped table-bordered table-hover" id="example">
      <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nama Anggota</th>
        <th scope="col">Nomor KTP</th>
        <th scope="col">Alamat</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let anggota of anggotaList, let i=index">
        <th scope="col">{{i+1}}</th>
        <th scope="col">{{anggota.nama}}</th>
        <th scope="col">{{anggota.nomor_ktp}}</th>
        <th scope="col">{{anggota.alamat}}</th>
        <th scope="col">
          <button class="btn btn-warning" style="margin-right: 10px" [routerLink]="['/anggota-edit', anggota.id]" onClick="window.location.reload()">Edit</button>
          <button class="btn btn-danger">Delete</button>
        </th>
      </tr>
      </tbody>
    </table>
  </div>
</div>
